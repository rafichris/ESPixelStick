</table>

<script>
    function printValue(sliderID, textbox) {
        var x = document.getElementById(textbox);
        var y = document.getElementById(sliderID);
        x.value = y.value;
    }
    function printValueRev(sliderID, textbox) {
        var x = document.getElementById(textbox);
        var y = document.getElementById(sliderID);
        y.value = x.value;
    }
    window.onload = function() {
        printValue('slider1r', 'rangeValue1r'); 
        printValue('slider1g', 'rangeValue1g'); 
        printValue('slider1b', 'rangeValue1b'); 
        printValue('slider2', 'rangeValue2'); 
        printValue('slider3', 'rangeValue3'); 
        printValue('slider4', 'rangeValue4'); 
    }

//    function stopDemo() {

</script>
